<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USGS Streamview</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tab">
    <!-- Tab links -->
    <button class="tablinks" id="favTab">Favorites</button>
    <button class="tablinks" id="expTab">Explore</button>
</div>

<!-- Tab content -->
<div id="Favorites" class="tabcontent">
    <h3>Favorites</h3>
    <p>Here you can view your favorite river gauges.</p>
    <!-- Add content for favorites here -->
</div>

<div id="Explore" class="tabcontent">
    <h3>All Gauges</h3>
    <p>Explore all available river gauges.</p>
    <form id="exploreForm">
        <label for="state">State:</label>
        <select id="state" name="state">
            <!-- Auto populated -->
        </select>
        
        <br><br>

        <label for="waterBody">Water Body:</label>
        <select id="waterBody">
            <!-- Auto populated -->
        </select>
        
        <br><br>
        
        <label for="location">Location:</label>
        <select id="location">
            <!-- Auto populated -->
        </select>
            
        <br><br>
        
        <label for="periodDays">Period (Days):</label>
        <input type="number" id="periodDays" min="1" max="120">
        
        <br><br>
        
        <button id="viewBtn" type="submit">View Gauge</button>
    </form>
</div>

<script type="module" src="js/home.js"></script>
</body>
</html>
